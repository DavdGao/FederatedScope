syntax="proto3";
import "data.proto";

enum Operator {
  REF = 0;
  LIT = 1;
  GE = 10;
  GEQ = 11;
  LE = 12;
  LEQ = 13;
  EQ = 14;
  COUNT = 100;
  SUM = 101;
  AVG = 102;
}

message Expression{
  Operator operator = 1;
  repeated Expression children = 2;
  DataType type = 3;
  oneof value {
    int64 i = 10;
    float f = 11;
    string s = 12;
  }
}

message BasicSchedule{
  repeated Expression exp_select = 1;
  string table_name = 2;
  repeated Expression exp_where = 3;
  repeated Expression exp_agg = 4;
  repeated BasicSchedule children = 5;
}